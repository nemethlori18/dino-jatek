<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dínó játék</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #game {
            width: 300px;
            height: 150px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
            background-color: lightgray;
        }
        #dino {
            width: 30px;
            height: 30px;
            background-color: green;
            position: absolute;
            bottom: 10px;
            left: 20px;
        }
        .jump {
            animation: jump 0.5s ease-out;
        }
        @keyframes jump {
            0% { bottom: 10px; }
            50% { bottom: 80px; }
            100% { bottom: 10px; }
        }
        #obstacle {
            width: 20px;
            height: 30px;
            background-color: red;
            position: absolute;
            bottom: 10px;
            right: 0;
        }
        #jumpBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Dínó ugrálós mini játék</h2>
    <div id="game">
        <div id="dino"></div>
        <div id="obstacle"></div>
    </div>
    <button id="jumpBtn">Ugrás</button>

    <script>
        const dino = document.getElementById("dino");
        const jumpBtn = document.getElementById("jumpBtn");
        const obstacle = document.getElementById("obstacle");

        // Ugrás funkció
        jumpBtn.addEventListener("click", () => {
            if (!dino.classList.contains("jump")) {
                dino.classList.add("jump");
                setTimeout(() => {
                    dino.classList.remove("jump");
                }, 500);
            }
        });

        // Akadály mozgása
        function moveObstacle() {
            let obstaclePos = 300;
            let moveInterval = setInterval(() => {
                obstaclePos -= 5;
                obstacle.style.right = obstaclePos + "px";

                // Ha az akadály kifut a képből, újrakezdi
                if (obstaclePos <= -20) {
                    obstaclePos = 300;
                }

                // Ütközés ellenőrzése
                let dinoBottom = parseInt(window.getComputedStyle(dino).bottom);
                if (obstaclePos <= 50 && obstaclePos >= 20 && dinoBottom < 40) {
                    alert("Game Over!");
                    clearInterval(moveInterval);
                    location.reload(); // Újrakezdi a játékot
                }
            }, 50);
        }

        // Indítsa el az akadály mozgását
        moveObstacle();
    </script>
</body>
</html>
