<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√≠n√≥ j√°t√©k</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #game {
            width: 300px;
            height: 150px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
            background-color: lightgray;
        }
        #dino {
            font-size: 30px;
            position: absolute;
            bottom: 10px;
            left: 20px;
        }
        .jump {
            animation: jump 0.5s ease-out;
        }
        @keyframes jump {
            0% { bottom: 10px; }
            50% { bottom: 80px; }
            100% { bottom: 10px; }
        }
        #obstacle {
            font-size: 25px;
            position: absolute;
            bottom: 10px;
            left: 100%;
        }
        #jumpBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        #score {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>D√≠n√≥ ugr√°l√≥s mini j√°t√©k</h2>
    <div id="score">Pontsz√°m: 0</div> <!-- PONTSZ√ÅML√ÅL√ì -->
    <div id="game">
        <div id="dino">ü¶ñ</div>  <!-- D√≠n√≥ emoji -->
        <div id="obstacle">üéá</div>  <!-- √öj akad√°ly emoji -->
    </div>
    <button id="jumpBtn">Ugr√°s</button>

    <script>
        const dino = document.getElementById("dino");
        const jumpBtn = document.getElementById("jumpBtn");
        const obstacle = document.getElementById("obstacle");
        const scoreDisplay = document.getElementById("score");
        let score = 0;

        // Ugr√°s funkci√≥
        jumpBtn.addEventListener("click", () => {
            if (!dino.classList.contains("jump")) {
                dino.classList.add("jump");
                setTimeout(() => {
                    dino.classList.remove("jump");
                }, 500);
            }
        });

        // Akad√°ly mozg√°sa (jobbr√≥l balra)
        function moveObstacle() {
            let obstaclePos = 300;
            obstacle.style.left = "100%";

            let moveInterval = setInterval(() => {
                obstaclePos -= 5;
                obstacle.style.left = obstaclePos + "px";

                // Ha az akad√°ly teljesen elt≈±nik balr√≥l, √∫jraindul jobbr√≥l √©s n√∂veli a pontsz√°mot
                if (obstaclePos <= -20) {
                    obstaclePos = 300;
                    score++; // PONTSZ√ÅM N√ñVEL√âSE
                    scoreDisplay.innerText = "Pontsz√°m: " + score;
                }

                // √útk√∂z√©s ellen≈ërz√©se
                let dinoBottom = parseInt(window.getComputedStyle(dino).bottom);
                if (obstaclePos <= 50 && obstaclePos >= 20 && dinoBottom < 40) {
                    alert("Game Over! El√©rt pontsz√°m: " + score);
                    clearInterval(moveInterval);
                    location.reload();
                }
            }, 50);
        }

        // Ind√≠t√°s
        moveObstacle();
    </script>
</body>
</html>
